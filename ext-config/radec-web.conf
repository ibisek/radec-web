 <VirtualHost *:80>
        ServerName pocasi.ibisek.com
        ServerAlias www.pocasi.ibisek.com

        ServerAdmin ibisek@localhost
        DocumentRoot /var/www/pocasi

        WSGIDaemonProcess pocasi user=ibisek group=ibisek threads=5 python-path=/var/www/pocasi:/var/www/pocasi/venv/lib/python3.5/site-packages
        WSGIScriptAlias / /var/www/pocasi/pocasi.wsgi
        WSGIPassAuthorization On

        <Directory /var/www/pocasi>
            WSGIProcessGroup pocasi
            WSGIApplicationGroup %{GLOBAL}
            WSGIScriptReloading On

            Order deny,allow
            Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
