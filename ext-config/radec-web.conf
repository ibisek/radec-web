<VirtualHost *:80>
        ServerName radec.ibisek.com

        ServerAdmin ibisek@localhost
        DocumentRoot /var/www/radec-web

        WSGIDaemonProcess pocasi user=ibisek group=ibisek threads=5 python-path=/var/www/pocasi:/var/www/pocasi/venv/lib/python3.7/site-packages
        WSGIScriptAlias / /var/www/radec-web/pocasi.wsgi
        WSGIPassAuthorization On

        <Directory /var/www/radec-web>
            WSGIProcessGroup radec-web
            WSGIApplicationGroup %{GLOBAL}
            WSGIScriptReloading On

            Order deny,allow
            Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
