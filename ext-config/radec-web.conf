<VirtualHost *:80>
        ServerName radec.ibisek.com

        ServerAdmin ibisek@localhost
        DocumentRoot /var/www/radec-web

        WSGIDaemonProcess radec-web user=ibisek group=ibisek threads=5 python-path=/var/www/radec-web:/var/www/radec-web/src:/var/www/radec-web/venv/lib/python3.7/site-packages
        WSGIScriptAlias / /var/www/radec-web/radec-web.wsgi
        WSGIPassAuthorization On

        <Directory /var/www/radec-web>
            WSGIProcessGroup radec-web
            WSGIApplicationGroup %{GLOBAL}
            WSGIScriptReloading On

            Order deny,allow
            Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
